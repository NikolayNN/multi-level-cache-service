
# ==== Описание отдельных кэшей ===============================================

caches:
  - name: test
    prefix: "t"
    levels:
      l0:
        enabled: true
        ttl: 60s
      l1:
        enabled: true
        ttl: 10m
      l2:
        enabled: true
        ttl: 6h
    Api:
      enabled: true
      getBatch:
        url: "localhost:8080/test"
        prop: "key-id"
  - name: test2
    prefix: "t2"
    levels:
      l0:
        enabled: true
        ttl: 30s
      l1:
        enabled: true
        ttl: 5m
      l2:
        enabled: true
        ttl: 3h
    Api:
      enabled: true
      getBatch:
        url: "localhost:8080/test2"
        prop: "key-id2"
